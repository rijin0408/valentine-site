<!doctype html>
<html>
  <body>
    <audio id="bg-music" loop>
      <source src="assets/audio/audio.mp3" type="audio/mpeg" />
    </audio>

    <script>
      const music = document.getElementById("bg-music");

      window.addEventListener("message", (e) => {
        if (e.data.type === "PLAY") music.play();
        if (e.data.type === "PAUSE") music.pause();
        if (e.data.type === "VOLUME") music.volume = e.data.value;
      });
    </script>
  </body>
</html>
